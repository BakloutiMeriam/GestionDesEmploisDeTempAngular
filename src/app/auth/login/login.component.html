<div class="container mt-5">
  <div class="text-center mb-4">
    <i class="bi bi-person-circle fs-1 text-primary"></i> 
    <h2 class="mt-3 text-dark">Bienvenue, connectez-vous</h2>
  </div>

  <form (ngSubmit)="login()" class="mt-4 shadow-lg p-5 rounded-4 bg-light border">
    <div class="mb-4">
      <label for="email" class="form-label">Email</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-envelope"></i></span> 
        <input
          type="email"
          class="form-control"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Entrez votre email"
        />
      </div>
    </div>
    <div class="mb-4">
      <label for="password" class="form-label">Mot de passe</label>
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-lock"></i></span> 
        <input
          type="password"
          class="form-control"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Entrez votre mot de passe"
        />
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary w-100 mt-3 px-4 py-2 rounded-3 shadow-sm">Se connecter</button>
    </div>
  </form>

  <div *ngIf="errorMessage" class="alert alert-danger mt-3 text-center shadow-sm rounded-3">
    <i class="bi bi-exclamation-triangle-fill"></i> {{ errorMessage }}
  </div>
</div>
