<div class="container-fluid">
    <!-- Barre de navigation -->
    <nav class="navbar navbar-expand-lg shadow-sm fixed-top custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand text-light fw-bold" href="#">Gestion des Emplois du Temps</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link text-warning fw-bold" href="#" (click)="logout()">Déconnexion</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <div class="row">
      <!-- Menu gauche -->
      <nav class="col-md-3 col-lg-2 d-md-block sidebar py-4 custom-sidebar">
        <div class="position-sticky">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" routerLink="/admin-dashboard">
                <i class="bi bi-calendar3"></i> Gérer les emplois du temps
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" routerLink="/listteacher">
                <i class="bi bi-people-fill"></i> Gérer les enseignants
              </a>
            </li>
          </ul>
        </div>
      </nav>
  
      <!-- Contenu principal -->
      <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
          <h1 class="h2">Admin</h1>
        </div>
  
    
  
        <div class="container mt-4">
            <h2 class="text-center mb-4">Liste des Enseignants</h2>
            <table class="table table-striped table-bordered shadow">
              <thead style="background-color: #457b9d; color: #ffffff; font-weight: bold; text-align: center;">
                <tr>
                  <th>ID</th>
                  <th>Nom</th>
                  <th>Email</th>
                  <th>Département</th>
                  <th>Téléphone</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let teacher of teachers">
                  <td>{{ teacher.id }}</td>
                  <td>{{ teacher.name  }} </td>
                  <td>{{ teacher.email  }}</td>
                  <td>{{ teacher.department   }}</td>
                  <td>{{ teacher.phoneNumber   }}</td>
                  <td>
                    <!-- Bouton Modifier avec icône -->
                    <button class="btn btn-warning btn-sm" [routerLink]="['/editteacher', teacher.id]">
                      <i class="fas fa-edit"></i> <!-- Icône de modification -->
                    </button>
                  
                    <!-- Bouton Supprimer avec icône -->
                    <button class="btn btn-danger btn-sm" (click)="deleteTeacher(teacher.id)">
                      <i class="fas fa-trash"></i> <!-- Icône de suppression -->
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="text-end mb-3">
              <button class="btn btn-success btn-sm"routerLink="/add-teacher" >Ajouter un Enseignant</button>
            </div>
          </div>
          
      </main>
    </div>
  </div>
